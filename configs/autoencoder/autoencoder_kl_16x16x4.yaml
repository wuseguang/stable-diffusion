model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 4
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 1000
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 4
      resolution: 64
      in_channels: 3
      out_ch: 3
      ch: 64
      ch_mult: [ 1,2,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 24
    num_workers: 2
    wrap: True
    train:
      target: ldm.data.forder_image.FolderData
      params:
        size: 64
        random_crop: False
        root_dir: D:\images\gifs\split
        split: train
    validation:
      target: ldm.data.forder_image.FolderData
      params:
        size: 64
        random_crop: False
        root_dir: D:\images\gifs\split
        split: val

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 100
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: False
    accumulate_grad_batches: 1